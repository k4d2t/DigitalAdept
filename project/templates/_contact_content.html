<section class="contact-page">
<script src="https://cdn.jsdelivr.net/gh/k4d2t/DigitalAdept@main/project/static/js/contact.min.js"></script>
<!--<script src="static/js/notifications.js"></script>-->
  <div class="contact-card">
    <div class="contact-header">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="12" fill="var(--contact-accent-bg)" />
        <path d="M7 10c0-2.8 2.7-5 5-5s5 2.2 5 5-2.7 5-5 5c-.8 0-1.6-.1-2.3-.4-.5.4-1.7 1.1-3 2.3.4-1 .7-1.9.8-2.3C7.8 13.1 7 11.7 7 10Z" fill="var(--contact-accent)" />
        <circle cx="10" cy="11" r="1" fill="var(--contact-accent)" />
        <circle cx="14" cy="11" r="1" fill="var(--contact-accent)" />
      </svg>
      <h1>Contactez-nous</h1>
      <p>Une question ? Besoin d’aide ?<br>Remplissez ce formulaire et nous vous répondrons rapidement.</p>
    </div>
  <form id="contact-form" class="contact-form" action="/contact" method="POST" name="contact">
    <label>
      Nom
      <input type="text" name="nom" placeholder="Votre nom" autocomplete="name" required>
    </label>
    <label>
      E-mail
      <input type="email" name="email" placeholder="Votre e-mail" autocomplete="email" required>
    </label>
    <label>
      Numéro WhatsApp
      <input type="tel" name="whatsapp" placeholder="+228xxxxxxxxx" autocomplete="tel" inputmode="tel" required>
    </label>
    <label>
      Message
      <textarea name="message" rows="3" placeholder="Votre message..." required></textarea>
    </label>
    <button type="submit">Envoyer</button>
  </form>
  </div>
</section>
