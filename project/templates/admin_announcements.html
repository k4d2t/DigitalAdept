{% extends "admin_base.html" %}
{% block admin_title %}Gestion des annonces{% endblock %}

{% block admin_content %}
<div class="dashboard">
    <h1>Annonces du site</h1>
    <nav class="admin-nav">
        <a href="{{ url_for('admin_dashboard') }}">Retour au dashboard</a>
    </nav>
    <div class="tiles" id="announcementsGrid" style="margin-top:2em;">
        <!-- Tuiles g√©n√©r√©es dynamiquement -->
    </div>
</div>

<!-- Modale d'√©dition/cr√©ation d'annonce -->
<div id="announcementModal" class="custom-modal" style="display:none;">
  <div class="custom-modal-content">
    <span class="custom-modal-close" id="closeAnnouncementModal">&times;</span>
    <h2 id="modalTitle" style="text-align:center;margin-bottom:1em;">√âditer l'annonce</h2>
    <form id="announcementForm" style="display:flex;flex-direction:column;gap:1em;">
      <input type="hidden" id="announcementId">
      <label for="announcementContent"><b>Texte de l'annonce :</b></label>
      <textarea id="announcementContent" rows="4" required style="resize:vertical;"></textarea>
      <label for="announcementVideo"><b>Lien vid√©o (YouTube, optionnel) :</b></label>
      <input type="url" id="announcementVideo" placeholder="https://youtu.be/xyz..." style="padding:0.5em;border-radius:7px;">
      <label for="announcementType"><b>Type :</b></label>
      <select id="announcementType">
        <option value="info">Info</option>
        <option value="alerte">Alerte</option>
        <option value="promo">Promo</option>
      </select>
      <label style="margin-top:10px;">
        <input type="checkbox" id="announcementActive">
        <b>Active</b>
      </label>
      <label for="announcementBtnLabel"><b>Texte du bouton (optionnel) :</b></label>
      <input type="text" id="announcementBtnLabel" placeholder="OK, D√©couvrir l‚Äôoffre, etc." style="padding:0.5em;border-radius:7px;">
      <label for="announcementBtnUrl"><b>Lien du bouton (optionnel) :</b></label>
      <input type="url" id="announcementBtnUrl" placeholder="https://votre-lien.com/" style="padding:0.5em;border-radius:7px;">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-top:15px;">
        <button type="submit" class="btn cta" style="min-width:130px;">Enregistrer</button>
        <button type="button" class="btn" id="cancelEdit" style="margin-left:10px;">Annuler</button>
      </div>
    </form>
  </div>
</div>

<style>
/* Styles sp√©cifiques √† cette page pour plus de clart√© */
#announcementsGrid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: flex-start;
  gap: 2em;
  margin: 0 auto;
  width: 100%;
  padding-bottom: 2em;
  min-height: 200px;
}
.tile-link {
  margin: 0;
}
.delete-announcement-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: none;
  border: none;
  cursor: pointer;
  outline: none;
  z-index: 2;
  transition: filter 0.17s;
  padding: 2px;
}
.delete-announcement-btn svg { pointer-events: none; display: block; }
.delete-announcement-btn:hover svg rect,
.delete-announcement-btn:focus svg rect {
  fill: #a11c1c !important;
  stroke: #a11c1c !important;
  filter: drop-shadow(0 0 4px #d34f4f88);
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // URL de l'API, maintenant propre et unique
    const API_ENDPOINT = "/api/announcements";

    // R√©f√©rences aux √©l√©ments du DOM
    const grid = document.getElementById("announcementsGrid");
    const modal = document.getElementById("announcementModal");
    const form = document.getElementById("announcementForm");

    // √âl√©ments de la modale
    const modalElements = {
        title: document.getElementById("modalTitle"),
        id: document.getElementById("announcementId"),
        content: document.getElementById("announcementContent"),
        type: document.getElementById("announcementType"),
        active: document.getElementById("announcementActive"),
        video: document.getElementById("announcementVideo"),
        btnLabel: document.getElementById("announcementBtnLabel"),
        btnUrl: document.getElementById("announcementBtnUrl"),
        close: document.getElementById("closeAnnouncementModal"),
        cancel: document.getElementById("cancelEdit"),
    };

    // --- LOGIQUE PRINCIPALE ---
    
    fetchAnnouncements();

    form.onsubmit = (e) => {
        e.preventDefault();
        saveAnnouncement();
    };

    modalElements.close.onclick = closeAnnouncementModal;
    modalElements.cancel.onclick = (e) => {
        e.preventDefault();
        closeAnnouncementModal();
    };

    // --- FONCTIONS ---

    function fetchAnnouncements() {
        fetch(API_ENDPOINT)
            .then(res => res.ok ? res.json() : Promise.reject('Failed to fetch'))
            .then(displayAnnouncements)
            .catch(() => {
                grid.innerHTML = "";
                grid.appendChild(createAddTile());
                grid.appendChild(createMessageTile("Erreur", "Impossible de charger les annonces."));
            });
    }

    function displayAnnouncements(announcements) {
        grid.innerHTML = "";
        grid.appendChild(createAddTile());

        if (!announcements || announcements.length === 0) {
            grid.appendChild(createMessageTile("Aucune annonce", "Il n'y a actuellement aucune annonce."));
            return;
        }

        announcements.forEach(ann => {
            const tile = createAnnouncementTile(ann);
            grid.appendChild(tile);
        });
    }

    function createAnnouncementTile(ann) {
        const tile = document.createElement("div");
        tile.className = "tile-link";
        tile.style.cssText = "max-width: 320px; min-width: 260px; position: relative;";
        
        const typeIcons = { promo: 'üî•', alerte: '‚ö†Ô∏è', info: '‚ÑπÔ∏è' };
        const icon = typeIcons[ann.type] || '‚ÑπÔ∏è';

        tile.innerHTML = `
            <section style="border-left: 6px solid ${ann.active ? '#0a0' : '#bbb'};">
                <h2 style="margin-bottom:0.5em;">${icon} ${ann.type || 'info'}</h2>
                <p style="margin-bottom:1em;">${(ann.content || "").slice(0, 80)}...</p>
                <span style="font-size:0.95em;padding:4px 10px;border-radius:7px;background:${ann.active ? '#e8ffe8' : '#eee'};color:${ann.active ? '#0a0' : '#aaa'};">${ann.active ? 'Active' : 'Inactive'}</span>
            </section>
            <button class="delete-announcement-btn" title="Supprimer l'annonce" data-id="${ann.id}">
                <svg width="26" height="26" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="13" y="17" width="2" height="10" rx="1" fill="#d34f4f"/><rect x="19" y="17" width="2" height="10" rx="1" fill="#d34f4f"/><rect x="25" y="17" width="2" height="10" rx="1" fill="#d34f4f"/><rect x="10" y="13" width="20" height="2.2" rx="1.1" fill="#d34f4f"/><rect x="16" y="8" width="8" height="3" rx="1.5" fill="#d34f4f"/><rect x="8" y="13" width="24" height="20" rx="4" stroke="#d34f4f" stroke-width="2"/></svg>
            </button>
        `;

        const deleteBtn = tile.querySelector('.delete-announcement-btn');
        tile.addEventListener("click", (ev) => {
            if (deleteBtn && (ev.target === deleteBtn || deleteBtn.contains(ev.target))) return;
            openModal(ann);
        });

        deleteBtn.addEventListener("click", (ev) => {
            ev.stopPropagation();
            ConfirmModal("Supprimer d√©finitivement cette annonce ?", "Oui, supprimer", "Non", () => deleteAnnouncement(ann.id));
        });

        return tile;
    }

    function createAddTile() {
        const tile = document.createElement("div");
        tile.className = "tile-link";
        tile.style.cssText = "max-width: 320px; min-width: 260px; cursor: pointer;";
        tile.innerHTML = `<section><h2>+ Nouvelle annonce</h2><p>Cr√©er une nouvelle annonce √† afficher sur le site.</p></section>`;
        tile.addEventListener("click", () => openModal());
        return tile;
    }

    function createMessageTile(title, message) {
        const tile = document.createElement("div");
        tile.className = "tile-link";
        tile.style.cssText = "max-width: 320px; min-width: 260px;";
        tile.innerHTML = `<section><h2 style="color:#888;">${title}</h2><p>${message}</p></section>`;
        return tile;
    }

    function openModal(announcement = null) {
        form.reset();
        if (announcement) {
            modalElements.title.textContent = "√âditer l'annonce";
            modalElements.id.value = announcement.id;
            modalElements.content.value = announcement.content || "";
            modalElements.type.value = announcement.type || "info";
            modalElements.active.checked = !!announcement.active;
            modalElements.video.value = announcement.video_url || "";
            modalElements.btnLabel.value = announcement.btn_label || "";
            modalElements.btnUrl.value = announcement.btn_url || "";
        } else {
            modalElements.title.textContent = "Nouvelle annonce";
            modalElements.id.value = "";
            modalElements.active.checked = true;
        }
        modal.style.display = "flex";
        setTimeout(() => modal.classList.add('visible'), 10);
    }

    function closeAnnouncementModal() {
        modal.classList.remove('visible');
        setTimeout(() => { modal.style.display = "none"; }, 300);
    }

    function saveAnnouncement() {
        const id = modalElements.id.value;
        const data = {
            content: modalElements.content.value.trim(),
            type: modalElements.type.value,
            active: modalElements.active.checked,
            video_url: modalElements.video.value.trim(),
            btn_label: modalElements.btnLabel.value.trim(),
            btn_url: modalElements.btnUrl.value.trim(),
        };

        if (!data.content) {
            showNotification("Le contenu de l'annonce est obligatoire !", "error");
            return;
        }

        const url = id ? `${API_ENDPOINT}/${id}` : API_ENDPOINT;
        const method = id ? "PUT" : "POST";

        fetch(url, {
            method: method,
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
        })
        .then(res => res.ok ? res.json() : Promise.reject('√âchec de la sauvegarde'))
        .then(() => {
            showNotification(`Annonce ${id ? 'modifi√©e' : 'ajout√©e'} avec succ√®s.`, "success");
            fetchAnnouncements();
            closeAnnouncementModal();
        })
        .catch(() => showNotification("Erreur lors de la sauvegarde.", "error"));
    }

    function deleteAnnouncement(id) {
        fetch(`${API_ENDPOINT}/${id}`, { method: "DELETE" })
            .then(res => res.ok ? res.json() : Promise.reject('√âchec de la suppression'))
            .then(() => {
                showNotification("Annonce supprim√©e.", "success");
                fetchAnnouncements();
            })
            .catch(() => showNotification("Erreur lors de la suppression.", "error"));
    }
});
</script>
{% endblock %}
